<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet"
  href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meter Scale</title>
</head>
<body>
  
<div class="content">
  
  <div class="headline">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
      <marquee>MUNTAHA HARDWARE</marquee>
    </div>
    <div class="box4"></div>
  </div>
  <button id="slide">শতকরা লাভ</button>
  
  <!--- weight price start ---->
  
<div class="container">
  <div class="input">
    <div class="weight">
      <p>Weight (gm)</p>
      <input type="number" id="weight">
    </div>
    <div class="price">
      <p>Unit Price/kg</p>
      <input type="number" id="price">
    </div>
  </div>
  <div class="output">
    <p>Total Price (tk)</p>
    <input type="number" id="result">
  </div>
  <button id="clear">Clear All
  </button>
</div>

<!--- weight price end---->
<!--- parentage syart ---->

<div class="section">
  <div class="profit-section">
    <div class="percentage">
      <p>শতকরা লাভ (%)</p>
      <input type="number" 
      id="percentage">
    </div>
    <div class="profit-price">
      <p>ক্রয় মূল্য</p>
      <input type="number" 
      id="net-price">
    </div>
  </div>
  <div class="profit-result">
    <p>মোট লাভ</p>
    <input type="number" 
    id="profit-result">
  </div>
  <button id="clrBtn">Clear All</button>
</div>

<!--- parentage syart ----->

</div>

<script src="script.js"></script>
</body>
</html>
