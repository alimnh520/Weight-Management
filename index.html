<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet"
  href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meter Scale</title>
</head>
<body>
  
<!--- weight price start ---->

<div class="container">
  <div class="input">
    <div class="weight">
      <p>Weight (gm)</p>
      <input type="number" id="weight">
    </div>
    <div class="price">
      <p>Unit Price/kg</p>
      <input type="number" id="price">
    </div>
  </div>
  <div class="output">
    <p>Total Price (tk)</p>
    <input type="number" id="result">
  </div>
  <button id="clear">Clear All
  </button>
</div>

<!--- weight price end---->

<script src="script.js"></script>
</body>
</html>
